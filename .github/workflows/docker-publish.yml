name: Docker Build & Publish (GHCR) — Release Only

on:
  release:
    types: [published]   # ⬅️ sólo corre en release publicado

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  PLATFORMS: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            file: ./backend/docker/Dockerfile
          - name: cron
            context: ./backend
            file: ./backend/docker/Dockerfile.cron
          - name: frontend
            context: ./frontend-padel
            file: ./frontend-padel/docker/Dockerfile

    steps:
      - uses: actions/checkout@v4

      # owner en minúsculas (recomendado para GHCR)
      - id: lower
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true
