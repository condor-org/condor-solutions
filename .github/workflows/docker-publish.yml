name: Docker Build & Publish (GHCR) — Release Only

on:
  release:
    types: [ published ]    # ⬅️ sólo corre al publicar un Release (vX.Y.Z)
  workflow_dispatch: {}     # opcional: correrlo manualmente

permissions:
  contents: read
  packages: write           # necesario para push a GHCR

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  PLATFORMS: linux/amd64    # usa linux/arm64 si tu EC2 es t4g (Graviton)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            file: ./backend/docker/Dockerfile
          - name: cron
            context: ./backend
            file: ./backend/docker/Dockerfile.cron
          - name: frontend
            context: ./frontend-padel
            file: ./frontend-padel/docker/Dockerfile
            build-args: |
              REACT_ENV=production

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/condor-${{ matrix.name }}
          tags: |
            # Publica etiquetas semánticas a partir del Release vX.Y.Z
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # También latest al publicar release
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ env.PLATFORMS }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true   # ⬅️ se ejecuta sólo en releases por el trigger de arriba
