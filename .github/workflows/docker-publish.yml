on:
  push:
    branches: [ "master" ]   # <- si tu rama default es master
    paths:
      - "backend/**"
      - "frontend-padel/**"
      - ".github/workflows/docker-publish.yml"
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  PLATFORMS: linux/amd64   # o linux/arm64 si vas a t4g

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: backend,  context: ./backend,        file: ./backend/docker/Dockerfile }
          - { name: cron,     context: ./backend,        file: ./backend/docker/Dockerfile.cron }
          - { name: frontend, context: ./frontend-padel, file: ./frontend-padel/docker/Dockerfile,
              build-args: | 
                REACT_ENV=production }

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/condor-${{ matrix.name }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}

      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ env.PLATFORMS }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          # ðŸ”’ Solo pushea si es push a master o un release publicado
          push: ${{ github.ref == 'refs/heads/master' || github.event_name == 'release' }}
