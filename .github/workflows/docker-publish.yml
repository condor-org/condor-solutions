name: Docker Build & Publish (GHCR) — Release Only

on:
  release:
    types: [published]   # Solo corre al publicar un Release

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  PLATFORMS: linux/amd64
  RELEASE_TAG: ${{ github.event.release.tag_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            file: ./backend/docker/Dockerfile
          - name: cron
            context: ./backend
            file: ./backend/docker/Dockerfile.cron
          - name: frontend
            context: ./frontend-padel
            file: ./frontend-padel/docker/Dockerfile

    steps:
      - uses: actions/checkout@v4

      # Owner en minúsculas para GHCR
      - id: lower
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # Multi-arch
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Login GHCR
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push (un único tag: el del release)
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-${{ matrix.name }}:${{ env.RELEASE_TAG }}
          push: true
          
  deploy-prod:
  needs: build-and-push
  runs-on: ubuntu-latest
  if: github.event_name == 'release' && github.event.action == 'published'
  steps:
    - name: Deploy to EC2 (SSH)
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -euo pipefail
          sudo mkdir -p /opt/condor/reverse-proxy
          cd /opt/condor

          # 1) Escribir .env.prod desde secrets/vars de GitHub
          cat > .env.prod <<'ENVVARS'
          OWNER=${{ vars.REGISTRY_OWNER }}
          IMAGE_PREFIX=${{ vars.IMAGE_PREFIX }}
          BACKEND_TAG=${{ vars.RELEASE_TAG }}
          FRONTEND_TAG=${{ vars.RELEASE_TAG }}
          CRON_TAG=${{ vars.RELEASE_TAG }}

          PUBLIC_API_BASE_URL=${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_CLIENTE_ID=${{ vars.PUBLIC_CLIENTE_ID }}
          PUBLIC_NOMBRE_CLIENTE=${{ vars.PUBLIC_NOMBRE_CLIENTE }}
          PUBLIC_COLOR_PRIMARIO=${{ vars.PUBLIC_COLOR_PRIMARIO }}
          PUBLIC_COLOR_SECUNDARIO=${{ vars.PUBLIC_COLOR_SECUNDARIO }}

          DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG=False
          DJANGO_ALLOWED_HOSTS=${{ vars.DJANGO_ALLOWED_HOSTS }}
          DJANGO_TZ=America/Argentina/Buenos_Aires
          CSRF_TRUSTED_ORIGINS=${{ vars.CSRF_TRUSTED_ORIGINS }}
          DJANGO_SECURE_SSL_REDIRECT=True
          USE_X_FORWARDED_HOST=True
          DJANGO_LOGGING=True
          DJANGO_LOG_LEVEL=INFO
          DJANGO_REQUEST_LOG_LEVEL=ERROR
          DJANGO_MIDDLEWARE_LOG_LEVEL=WARNING
          DJANGO_LOG_SKIP_CONTAINS=/api/notificaciones/unread_count/,/api/token/refresh/

          DATABASE_URL=${{ secrets.DATABASE_URL }}

          REDIS_HOST=redis
          REDIS_PORT=6379
          ENVVARS

          # 2) Subir/actualizar archivos estáticos del deploy (una vez en el repo, scpéalos o wget)
          #   Asumimos que docker-compose.prod.yml y reverse-proxy/nginx.conf ya existen en /opt/condor
          #   (si no, podés scp copiarlos desde el repo en otra tarea)

          # 3) Docker login + pull + migrate + up
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ vars.REGISTRY_OWNER }}" --password-stdin

          docker compose -f docker-compose.prod.yml --env-file .env.prod pull
          docker compose -f docker-compose.prod.yml --env-file .env.prod run --rm backend \
            python manage.py migrate --noinput
          docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

          # 4) Healthchecks mínimos
          curl -fsS http://localhost:8080/healthz >/dev/null
