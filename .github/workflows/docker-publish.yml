name: Docker Build & Publish (GHCR) — Release Only

on:
  release:
    types: [published]   # Solo corre al publicar un Release

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  PLATFORMS: linux/amd64,linux/arm64
  RELEASE_TAG: ${{ github.event.release.tag_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            file: ./backend/docker/Dockerfile
          - name: cron
            context: ./backend
            file: ./backend/docker/Dockerfile.cron
          - name: frontend
            context: ./frontend-padel
            file: ./frontend-padel/docker/Dockerfile

    steps:
      - uses: actions/checkout@v4

      # Owner en minúsculas para GHCR
      - id: lower
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # Multi-arch
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Login GHCR
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push (un único tag: el del release)
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-${{ matrix.name }}:${{ env.RELEASE_TAG }}
          push: true
