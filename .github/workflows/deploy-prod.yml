name: Deploy Condor (prod)

on:
  workflow_dispatch: {}
  release:
    types: [published]
  # Opcional para destrabar mientras probás:
  push:
    branches: [ infra ]

permissions:
  contents: read
  packages: read

env:
  OWNER: ${{ vars.OWNER }}
  IMAGE_PREFIX: ${{ vars.IMAGE_PREFIX }}
  BACKEND_TAG: ${{ vars.BACKEND_TAG }}
  FRONTEND_TAG: ${{ vars.FRONTEND_TAG }}
  CRON_TAG: ${{ vars.CRON_TAG }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod   # usa Vars/Secrets del Environment 'prod'
    steps:
      - name: Conectar a EC2 y desplegar
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}        # viene de Vars del env 'prod'
          username: ${{ vars.EC2_USER }}    # idem
          key: ${{ secrets.EC2_SSH_KEY }}   # secret del env 'prod'
          script: |
            set -Eeuo pipefail
            cd /opt/condor

            echo "[+] Sync repo (branch infra)"
            if [ ! -d .git ]; then
              echo "   - .git no existe: clonando..."
              git clone "${{ vars.REPO_URL }}" .
            fi
            git fetch --all --prune
            git checkout infra
            git reset --hard origin/infra
            git rev-parse --abbrev-ref HEAD
            git log -1 --oneline

            echo "[+] Docker login GHCR"
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "[+] Render .env.prod"
            printf '%s\n' \
            "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" \
            "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            "ALLOWED_HOSTS=${{ vars.ALLOWED_HOSTS }}" \
            "CSRF_TRUSTED_ORIGINS=${{ vars.CSRF_TRUSTED_ORIGINS }}" \
            "REDIS_URL=${{ vars.REDIS_URL }}" \
            "PUBLIC_API_BASE_URL=${{ vars.PUBLIC_API_BASE_URL }}" \
            "PUBLIC_CLIENTE_ID=${{ vars.PUBLIC_CLIENTE_ID }}" \
            "PUBLIC_NOMBRE_CLIENTE=${{ vars.PUBLIC_NOMBRE_CLIENTE }}" \
            "PUBLIC_COLOR_PRIMARIO=\"${{ vars.PUBLIC_COLOR_PRIMARIO }}\"" \
            "PUBLIC_COLOR_SECUNDARIO=\"${{ vars.PUBLIC_COLOR_SECUNDARIO }}\"" \
            "OWNER=${{ env.OWNER }}" \
            "IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}" \
            "BACKEND_TAG=${{ env.BACKEND_TAG }}" \
            "FRONTEND_TAG=${{ env.FRONTEND_TAG }}" \
            "CRON_TAG=${{ env.CRON_TAG }}" \
            > .env.prod

            echo "[+] Verificando compose"
            test -f docker-compose-prod.yml || { echo "FALTA docker-compose-prod.yml en /opt/condor"; ls -la; exit 2; }

            echo "[+] Pull imágenes"
            docker compose -f docker-compose-prod.yml pull

            echo "[+] Levantando stack"
            docker compose -f docker-compose-prod.yml up -d

            echo "[+] Migraciones y checks"
            docker compose -f docker-compose-prod.yml exec -T backend python manage.py migrate --noinput
            docker compose -f docker-compose-prod.yml exec -T backend python manage.py check --deploy || true

            echo "[+] Smoke tests"
            curl -fsS http://localhost:8080/healthz
            curl -fsS http://localhost:8080/api/healthz || true

            echo "[✓] Deploy OK"