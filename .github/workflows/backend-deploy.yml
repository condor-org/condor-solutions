name: Backend Deploy

on:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0-backend)'
        required: true
        default: 'v1.0.0-backend'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'release' || endsWith(github.event.release.tag_name, '-backend')
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
          
      - id: lower
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/docker/Dockerfile
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-backend:${{ steps.version.outputs.version }}
          push: true

      - name: Build & Push Cron
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/docker/Dockerfile.cron
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-cron:${{ steps.version.outputs.version }}
          push: true

  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    needs: build
    steps:
      - name: Deploy Backend to DEV
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail
            cd /opt/condor
            
            echo "[+] Backend Deploy DEV - Parámetros"
            VERSION="${{ needs.build.outputs.version }}"
            echo "    VERSION=$VERSION"
            echo "    ENVIRONMENT=dev"
            
            # Variables del sistema actual
            TOKEN="${{ secrets.GH_AUTOMATION_TOKEN }}"
            REPO="condor-ai-solutions/condor"
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            # Descargar docker-compose-backend-dev.yml
            echo "[+] Descargar docker-compose-backend-dev.yml"
            curl -fsSL \
              -H "Authorization: token ${TOKEN}" \
              -H "Accept: application/vnd.github.raw" \
              "https://api.github.com/repos/${REPO}/contents/docker-compose/docker-compose-backend-dev.yml?ref=${{ github.sha }}" \
              -o docker-compose-backend-dev.yml
            
            # Docker login GHCR
            echo "[+] Docker login GHCR"
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # Generar .env.backend-dev
            echo "[+] Generar .env.backend-dev"
            cat > .env.backend-dev << 'EOF'
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,${{ vars.ALLOWED_HOSTS }}
            CSRF_TRUSTED_ORIGINS=${{ vars.CSRF_TRUSTED_ORIGINS }}
            DJANGO_ENV=dev
            DJANGO_SECURE_SSL_REDIRECT=False
            DJANGO_HSTS_SECONDS=0
            REDIS_URL=${{ vars.REDIS_URL }}
            POSTGRES_DB=${{ vars.POSTGRES_DB }}
            POSTGRES_USER=${{ vars.POSTGRES_USER }}
            POSTGRES_HOST=${{ vars.POSTGRES_HOST }}
            POSTGRES_PORT=${{ vars.POSTGRES_PORT }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            OWNER=${{ github.repository_owner }}
            IMAGE_PREFIX=condor
            BACKEND_TAG_DEV=${VERSION}
            CRON_TAG_DEV=${VERSION}
            GCP_SA_CLIENT_EMAIL=${{ secrets.GCP_SA_CLIENT_EMAIL }}
            GCP_SA_PROJECT_ID=${{ secrets.GCP_SA_PROJECT_ID }}
            GOOGLE_CREDS=${{ secrets.GOOGLE_CREDS }}
            VISION_OCR_BUCKET=${{ secrets.VISION_OCR_BUCKET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            STATE_HMAC_SECRET=${{ secrets.STATE_HMAC_SECRET }}
            GOOGLE_ISSUER=${{ vars.GOOGLE_ISSUER }}
            GOOGLE_JWKS_URL=${{ vars.GOOGLE_JWKS_URL }}
            OAUTH_REDIRECT_URI=${{ vars.OAUTH_REDIRECT_URI }}
            FEATURE_OAUTH_INVITES=${{ vars.FEATURE_OAUTH_INVITES }}
            OAUTH_AUTO_PROVISION=${{ vars.OAUTH_AUTO_PROVISION }}
            OAUTH_ALLOWED_EMAIL_DOMAIN=${{ vars.OAUTH_ALLOWED_EMAIL_DOMAIN }}
            NOTIF_EMAIL_ENABLED=${{ vars.NOTIF_EMAIL_ENABLED }}
            EOF
            
            # Asegurar networks
            echo "[+] Asegurar networks externas"
            docker network inspect condor_net_dev >/dev/null 2>&1 || docker network create condor_net_dev >/dev/null
            
            # Pull y deploy backend
            echo "[+] Pull imágenes backend DEV"
            docker compose -p condor_backend_dev --env-file .env.backend-dev -f docker-compose-backend-dev.yml pull
            
            echo "[+] Levantando backend DEV"
            docker compose -p condor_backend_dev --env-file .env.backend-dev -f docker-compose-backend-dev.yml up -d --force-recreate
            
            # Esperar health checks
            echo "[+] Esperando backend healthy"
            for i in $(seq 1 40); do
              B=$(docker inspect -f '{{.State.Health.Status}}' backend_condor_dev 2>/dev/null || echo "starting")
              echo "  backend_dev=$B"
              if [ "$B" = "healthy" ]; then break; fi
              sleep 3
            done
            
            # Migraciones
            echo "[+] Migraciones backend DEV"
            docker compose -p condor_backend_dev --env-file .env.backend-dev -f docker-compose-backend-dev.yml exec -T backend_dev python manage.py migrate --noinput
            
            # Limpieza
            echo "[+] Limpieza de imágenes no usadas"
            docker image prune -f >/dev/null || true
            
            echo "[✓] Backend Deploy DEV OK"

  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: deploy-dev
    steps:
      - name: Deploy Backend to PROD
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail
            cd /opt/condor
            
            echo "[+] Backend Deploy PROD - Parámetros"
            VERSION="${{ needs.build.outputs.version }}"
            echo "    VERSION=$VERSION"
            echo "    ENVIRONMENT=prod"
            
            # Variables del sistema actual
            TOKEN="${{ secrets.GH_AUTOMATION_TOKEN }}"
            REPO="condor-ai-solutions/condor"
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            # Descargar docker-compose-backend-prod.yml
            echo "[+] Descargar docker-compose-backend-prod.yml"
            curl -fsSL \
              -H "Authorization: token ${TOKEN}" \
              -H "Accept: application/vnd.github.raw" \
              "https://api.github.com/repos/${REPO}/contents/docker-compose/docker-compose-backend-prod.yml?ref=${{ github.sha }}" \
              -o docker-compose-backend-prod.yml
            
            # Docker login GHCR
            echo "[+] Docker login GHCR"
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # Generar .env.backend-prod
            echo "[+] Generar .env.backend-prod"
            cat > .env.backend-prod << 'EOF'
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,${{ vars.ALLOWED_HOSTS }}
            CSRF_TRUSTED_ORIGINS=${{ vars.CSRF_TRUSTED_ORIGINS }}
            DJANGO_ENV=prod
            DJANGO_SECURE_SSL_REDIRECT=False
            DJANGO_HSTS_SECONDS=0
            REDIS_URL=${{ vars.REDIS_URL }}
            POSTGRES_DB=${{ vars.POSTGRES_DB }}
            POSTGRES_USER=${{ vars.POSTGRES_USER }}
            POSTGRES_HOST=${{ vars.POSTGRES_HOST }}
            POSTGRES_PORT=${{ vars.POSTGRES_PORT }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            OWNER=${{ github.repository_owner }}
            IMAGE_PREFIX=condor
            BACKEND_TAG=${VERSION}
            CRON_TAG=${VERSION}
            GCP_SA_CLIENT_EMAIL=${{ secrets.GCP_SA_CLIENT_EMAIL }}
            GCP_SA_PROJECT_ID=${{ secrets.GCP_SA_PROJECT_ID }}
            GOOGLE_CREDS=${{ secrets.GOOGLE_CREDS }}
            VISION_OCR_BUCKET=${{ secrets.VISION_OCR_BUCKET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            STATE_HMAC_SECRET=${{ secrets.STATE_HMAC_SECRET }}
            GOOGLE_ISSUER=${{ vars.GOOGLE_ISSUER }}
            GOOGLE_JWKS_URL=${{ vars.GOOGLE_JWKS_URL }}
            OAUTH_REDIRECT_URI=${{ vars.OAUTH_REDIRECT_URI }}
            FEATURE_OAUTH_INVITES=${{ vars.FEATURE_OAUTH_INVITES }}
            OAUTH_AUTO_PROVISION=${{ vars.OAUTH_AUTO_PROVISION }}
            OAUTH_ALLOWED_EMAIL_DOMAIN=${{ vars.OAUTH_ALLOWED_EMAIL_DOMAIN }}
            NOTIF_EMAIL_ENABLED=${{ vars.NOTIF_EMAIL_ENABLED }}
            EOF
            
            # Asegurar networks
            echo "[+] Asegurar networks externas"
            docker network inspect condor_net >/dev/null 2>&1 || docker network create condor_net >/dev/null
            
            # Pull y deploy backend
            echo "[+] Pull imágenes backend PROD"
            docker compose -p condor_backend_prod --env-file .env.backend-prod -f docker-compose-backend-prod.yml pull
            
            echo "[+] Levantando backend PROD"
            docker compose -p condor_backend_prod --env-file .env.backend-prod -f docker-compose-backend-prod.yml up -d --force-recreate
            
            # Esperar health checks
            echo "[+] Esperando backend healthy"
            for i in $(seq 1 40); do
              B=$(docker inspect -f '{{.State.Health.Status}}' condor_backend_prod-backend 2>/dev/null || echo "starting")
              echo "  backend=$B"
              if [ "$B" = "healthy" ]; then break; fi
              sleep 3
            done
            
            # Migraciones
            echo "[+] Migraciones backend PROD"
            docker compose -p condor_backend_prod --env-file .env.backend-prod -f docker-compose-backend-prod.yml exec -T backend python manage.py migrate --noinput
            
            # Limpieza
            echo "[+] Limpieza de imágenes no usadas"
            docker image prune -f >/dev/null || true
            
            echo "[✓] Backend Deploy PROD OK"
