name: Condor Proxy - Build & Deploy

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente a deployar'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      proxy_tag:
        description: 'Tag para la imagen del proxy (opcional)'
        required: false
        type: string
  push:
    branches: [ main ]
    paths:
      - 'reverse-proxy/**'
      - 'docker-compose-proxy.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-proxy:
    runs-on: ubuntu-latest
    outputs:
      proxy_tag: ${{ steps.tags.outputs.PROXY_TAG }}
    steps:
      - uses: actions/checkout@v4

      - id: lower
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - id: tags
        run: |
          if [ -n "${{ inputs.proxy_tag }}" ]; then
            TAG="${{ inputs.proxy_tag }}"
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            TAG="proxy-${SHORT_SHA}"
          fi
          echo "PROXY_TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Using PROXY_TAG=$TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Log in to GHCR
        uses: docker/login-action@v3

        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push proxy
        uses: docker/build-push-action@v6
        with:
          context: ./reverse-proxy
          file: ./reverse-proxy/Dockerfile
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-proxy:${{ steps.tags.outputs.PROXY_TAG }}
            ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-proxy:proxy-latest
          push: true

  deploy-proxy:
    runs-on: ubuntu-latest
    needs: build-and-push-proxy
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ inputs.environment }}
    steps:
      - name: Deploy Proxy en EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/condor

            echo "[+] Deploy Proxy - Parámetros"
            echo "    ENVIRONMENT=${{ inputs.environment }}"
            echo "    PROXY_TAG=${{ needs.build-and-push-proxy.outputs.proxy_tag }}"

            TOKEN="${{ secrets.GH_AUTOMATION_TOKEN }}"
            REPO="condor-ai-solutions/condor"
            PROXY_TAG="${{ needs.build-and-push-proxy.outputs.proxy_tag }}"

            echo "[+] Descargar docker-compose-proxy.yml del repo"
            curl -fsSL \
              -H "Authorization: token ${TOKEN}" \
              -H "Accept: application/vnd.github.raw" \
              "https://api.github.com/repos/${REPO}/contents/docker-compose-proxy.yml?ref=${{ github.sha }}" \
              -o docker-compose-proxy.yml

            echo "[+] Docker login GHCR"
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "[+] Asegurar volumen de certificados"
            docker volume inspect condor_certbot_etc >/dev/null 2>&1 || docker volume create --name condor_certbot_etc >/dev/null

            echo "[+] Asegurar networks externas (prod/dev) si no existen"
            docker network inspect condor_net >/dev/null 2>&1 || docker network create condor_net >/dev/null
            docker network inspect condor_net_dev >/dev/null 2>&1 || docker network create condor_net_dev >/dev/null

            echo "[+] Render .env.proxy"
            cat > .env.proxy <<EOF
            OWNER=${{ github.repository_owner }}
            IMAGE_PREFIX=condor
            PROXY_TAG=${PROXY_TAG}
            ENVIRONMENT=${{ inputs.environment }}
            EOF

            echo "[+] Pull proxy image"
            docker pull ghcr.io/${{ github.repository_owner }}/condor-proxy:${PROXY_TAG}

            echo "[+] Up proxy"
            docker compose -p condor_proxy --env-file .env.proxy -f docker-compose-proxy.yml up -d --force-recreate

            echo "[+] Estado"
            docker compose -p condor_proxy ps

            echo "[✓] Proxy deploy OK"