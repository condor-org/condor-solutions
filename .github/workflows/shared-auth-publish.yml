name: Publish Shared Auth Package

on:
  push:
    paths:
      - 'shared-auth/**'
    branches: [ main, feature/distrito-padel-client ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@condor-org'
          always-auth: true

      - name: Install deps
        working-directory: shared-auth
        run: npm install

      - name: Publish
        working-directory: shared-auth
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
