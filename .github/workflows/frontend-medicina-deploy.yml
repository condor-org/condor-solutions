name: Frontend Medicina Deploy

on:
  release:
    types: [published]
    tags: ['v*-frontend-medicina']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0-frontend-medicina)'
        required: true
        default: 'v1.0.0-frontend-medicina'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
          
      - id: lower
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend Medicina
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-medicina
          file: ./frontend-medicina/docker/Dockerfile
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.REGISTRY }}/${{ steps.lower.outputs.OWNER_LC }}/condor-frontend-medicina:${{ steps.version.outputs.version }}
          push: true

  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    needs: build
    steps:
      - name: Deploy Frontend Medicina to DEV
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail
            cd /opt/condor
            
            echo "[+] Frontend Medicina Deploy DEV - Parámetros"
            VERSION="${{ needs.build.outputs.version }}"
            echo "    VERSION=$VERSION"
            echo "    ENVIRONMENT=dev"
            
            # Variables del sistema actual
            TOKEN="${{ secrets.GH_AUTOMATION_TOKEN }}"
            REPO="condor-ai-solutions/condor"
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            # Descargar docker-compose-frontend-medicina-dev.yml
            echo "[+] Descargar docker-compose-frontend-medicina-dev.yml"
            curl -fsSL \
              -H "Authorization: token ${TOKEN}" \
              -H "Accept: application/vnd.github.raw" \
              "https://api.github.com/repos/${REPO}/contents/docker-compose-frontend-medicina-dev.yml?ref=${{ github.sha }}" \
              -o docker-compose-frontend-medicina-dev.yml
            
            # Docker login GHCR
            echo "[+] Docker login GHCR"
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # Generar .env.frontend-medicina-dev
            echo "[+] Generar .env.frontend-medicina-dev"
            cat > .env.frontend-medicina-dev << 'EOF'
            PUBLIC_API_BASE_URL=${{ vars.PUBLIC_API_BASE_URL }}
            PUBLIC_CLIENTE_ID=${{ vars.PUBLIC_CLIENTE_ID }}
            PUBLIC_NOMBRE_CLIENTE=${{ vars.PUBLIC_NOMBRE_CLIENTE }}
            PUBLIC_COLOR_PRIMARIO=${{ vars.PUBLIC_COLOR_PRIMARIO }}
            PUBLIC_COLOR_SECUNDARIO=${{ vars.PUBLIC_COLOR_SECUNDARIO }}
            PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.PUBLIC_GOOGLE_CLIENT_ID }}
            PUBLIC_OAUTH_REDIRECT_URI=${{ vars.PUBLIC_OAUTH_REDIRECT_URI }}
            OWNER=${{ github.repository_owner }}
            IMAGE_PREFIX=condor
            FRONTEND_MEDICINA_TAG_DEV=${VERSION}
            EOF
            
            # Asegurar networks
            echo "[+] Asegurar networks externas"
            docker network inspect condor_net_dev >/dev/null 2>&1 || docker network create condor_net_dev >/dev/null
            
            # Pull y deploy frontend
            echo "[+] Pull imágenes frontend medicina DEV"
            docker compose -p condor_frontend_medicina_dev --env-file .env.frontend-medicina-dev -f docker-compose-frontend-medicina-dev.yml pull
            
            echo "[+] Levantando frontend medicina DEV"
            docker compose -p condor_frontend_medicina_dev --env-file .env.frontend-medicina-dev -f docker-compose-frontend-medicina-dev.yml up -d --force-recreate
            
            # Esperar health checks
            echo "[+] Esperando frontend healthy"
            for i in $(seq 1 40); do
              F=$(docker inspect -f '{{.State.Health.Status}}' frontend_medicina_dev 2>/dev/null || echo "starting")
              echo "  frontend_medicina_dev=$F"
              if [ "$F" = "healthy" ]; then break; fi
              sleep 3
            done
            
            # Limpieza
            echo "[+] Limpieza de imágenes no usadas"
            docker image prune -f >/dev/null || true
            
            echo "[✓] Frontend Medicina Deploy DEV OK"

  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: deploy-dev
    steps:
      - name: Deploy Frontend Medicina to PROD
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail
            cd /opt/condor
            
            echo "[+] Frontend Medicina Deploy PROD - Parámetros"
            VERSION="${{ needs.build.outputs.version }}"
            echo "    VERSION=$VERSION"
            echo "    ENVIRONMENT=prod"
            
            # Variables del sistema actual
            TOKEN="${{ secrets.GH_AUTOMATION_TOKEN }}"
            REPO="condor-ai-solutions/condor"
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            # Descargar docker-compose-frontend-medicina-prod.yml
            echo "[+] Descargar docker-compose-frontend-medicina-prod.yml"
            curl -fsSL \
              -H "Authorization: token ${TOKEN}" \
              -H "Accept: application/vnd.github.raw" \
              "https://api.github.com/repos/${REPO}/contents/docker-compose-frontend-medicina-prod.yml?ref=${{ github.sha }}" \
              -o docker-compose-frontend-medicina-prod.yml
            
            # Docker login GHCR
            echo "[+] Docker login GHCR"
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # Generar .env.frontend-medicina-prod
            echo "[+] Generar .env.frontend-medicina-prod"
            cat > .env.frontend-medicina-prod << 'EOF'
            PUBLIC_API_BASE_URL=${{ vars.PUBLIC_API_BASE_URL }}
            PUBLIC_CLIENTE_ID=${{ vars.PUBLIC_CLIENTE_ID }}
            PUBLIC_NOMBRE_CLIENTE=${{ vars.PUBLIC_NOMBRE_CLIENTE }}
            PUBLIC_COLOR_PRIMARIO=${{ vars.PUBLIC_COLOR_PRIMARIO }}
            PUBLIC_COLOR_SECUNDARIO=${{ vars.PUBLIC_COLOR_SECUNDARIO }}
            OWNER=${{ github.repository_owner }}
            IMAGE_PREFIX=condor
            FRONTEND_MEDICINA_TAG=${VERSION}
            EOF
            
            # Asegurar networks
            echo "[+] Asegurar networks externas"
            docker network inspect condor_net >/dev/null 2>&1 || docker network create condor_net >/dev/null
            
            # Pull y deploy frontend
            echo "[+] Pull imágenes frontend medicina PROD"
            docker compose -p condor_frontend_medicina_prod --env-file .env.frontend-medicina-prod -f docker-compose-frontend-medicina-prod.yml pull
            
            echo "[+] Levantando frontend medicina PROD"
            docker compose -p condor_frontend_medicina_prod --env-file .env.frontend-medicina-prod -f docker-compose-frontend-medicina-prod.yml up -d --force-recreate
            
            # Esperar health checks
            echo "[+] Esperando frontend healthy"
            for i in $(seq 1 40); do
              F=$(docker inspect -f '{{.State.Health.Status}}' condor_frontend_medicina_prod-frontend 2>/dev/null || echo "starting")
              echo "  frontend=$F"
              if [ "$F" = "healthy" ]; then break; fi
              sleep 3
            done
            
            # Limpieza
            echo "[+] Limpieza de imágenes no usadas"
            docker image prune -f >/dev/null || true
            
            echo "[✓] Frontend Medicina Deploy PROD OK"
