# /docker-compose.yml

version: '3.9'

services:

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: backend_condor
    restart: always
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=condor_core.settings.dev
    volumes:
      - ./backend/condor_core/media:/app/condor_core/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}   # ðŸ”¥ Usa variable del .env root
    container_name: frontend_condor
    restart: always
    env_file:
      - .env
    ports:
      - "80:80"

  db:
    image: postgres:14
    container_name: postgres_condor
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis_condor
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    name: condor_postgres_data

  redis_data:
    name: condor_redis_data
