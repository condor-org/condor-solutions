version: "3.9"

networks:
  condor_net:
    external: true
    name: condor_net

volumes:
  redis_data:
    name: condor_redis_data_prod
  media_data_prod:
    name: condor_media_data_prod

services:
  backend:
    image: ghcr.io/${OWNER}/${IMAGE_PREFIX}-backend:${BACKEND_TAG}
    container_name: backend_condor
    env_file: [ .env.backend-prod ]
    environment:
      DJANGO_SETTINGS_MODULE: condor_core.settings.prod
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    mem_limit: "1g"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client,sys; c=http.client.HTTPConnection('localhost',8000,timeout=3); c.request('GET','/'); c.getresponse(); sys.exit(0)\""]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s
    volumes:
      - media_data_prod:/app/media
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    networks: [condor_net]

  cron:
    image: ghcr.io/${OWNER}/${IMAGE_PREFIX}-cron:${CRON_TAG}
    container_name: cron_condor
    env_file: [ .env.backend-prod ]
    environment:
      DJANGO_SETTINGS_MODULE: condor_core.settings.prod
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    mem_limit: "512m"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    networks: [condor_net]

  redis:
    image: redis:7
    container_name: redis_condor
    volumes:
      - redis_data:/data
    restart: always
    mem_limit: "256m"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    networks: [condor_net]
