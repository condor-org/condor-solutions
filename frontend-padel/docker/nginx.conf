server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # logs visibles con `docker logs`
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  # healthcheck simple (opcional)
  location = /healthz { add_header Content-Type text/plain; return 200 "ok\n"; }

  # SPA fallback
  location / { try_files $uri /index.html; }

  # no-cache para HTML
  location = /index.html { add_header Cache-Control "no-store" always; }

  # cache agresiva para assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000" always;
    try_files $uri /index.html;
  }
}
