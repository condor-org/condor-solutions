events {}

http {
  # --- Variables para routing dinámico
  map $host $fe_type {
    default "padel";
  }

  # --- logging útil
  log_format upstream_timing '$remote_addr $host $server_name [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                             'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time uht=$upstream_header_time';
  access_log /dev/stdout upstream_timing;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  client_max_body_size 25m;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # === Upstreams LOCAL ===
  upstream frontend_padel { server frontend:80; }
  upstream frontend_canchas { server frontend-canchas:80; }
  upstream frontend_medicina { server frontend-medicina:80; }
  upstream frontend_superadmin { server frontend-superadmin:80; }
  upstream backend { server backend:8000; }

  # WebSockets
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # ========================================
  # SERVER: ROUTING DINÁMICO CON LUA
  # ========================================
  server {
    listen 8080;
    server_name ~^(?<tenant>[-a-z0-9]+)\.localhost$ localhost;

    # Healthcheck del proxy
    location = /healthz { return 200 "ok\n"; }

    # API → backend (siempre)
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Location interno para evitar loop
    location = /internal/tenant/config {
      internal;
      proxy_pass http://backend/api/tenant/config/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-TENANT-HOST $http_x_tenant_host;
    }

    # FE → según configuración en DB (routing dinámico con Lua)
    location / {
      # Preguntar al backend qué FE servir
      access_by_lua_block {
        local cjson = require "cjson"
        local res = ngx.location.capture("/internal/tenant/config", {
          method = ngx.HTTP_GET,
          args = {},
          headers = {
            ["X-TENANT-HOST"] = ngx.var.host
          }
        })
        
        if res and res.status == 200 then
          local config = cjson.decode(res.body)
          ngx.var.fe_type = config.tipo_fe
          ngx.log(ngx.INFO, "LUA ROUTING: host=" .. ngx.var.host .. " tipo_fe=" .. config.tipo_fe)
        else
          ngx.var.fe_type = "padel"  -- default
          ngx.log(ngx.WARN, "LUA ROUTING: fallback to padel for host=" .. ngx.var.host)
        end
      }
      
      # Routing por tipo de FE
      if ($fe_type = "canchas") {
        proxy_pass http://frontend_canchas;
      }
      if ($fe_type = "medicina") {
        proxy_pass http://frontend_medicina;
      }
      if ($fe_type = "superadmin") {
        proxy_pass http://frontend_superadmin;
      }
      # default: padel
      proxy_pass http://frontend_padel;
      
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
  }
}