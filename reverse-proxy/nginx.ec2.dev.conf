# reverse-proxy/nginx.ec2.dev.conf
# Configuración de proxy dinámico para CONDOR
# Maneja routing dinámico basado en configuración del backend
# Soporta múltiples frontends: padel, canchas, medicina, superadmin

events {}

http {
  # --- Variables para routing dinámico (sin default para evitar override)
  # IMPORTANTE: Sin default para que el Lua pueda establecer el valor dinámicamente
  # El map solo define la variable, no la sobrescribe
  map $host $fe_type {
    ~^dummy$ "dummy";
  }

  # --- Logging con timing de upstreams para debugging
  log_format upstream_timing '$remote_addr $host $server_name [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                             'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time uht=$upstream_header_time';
  access_log /dev/stdout upstream_timing;
  error_log  /dev/stderr warn;

  # --- Configuración de rendimiento
  sendfile on;
  tcp_nopush on;
  client_max_body_size 25m;

  # --- Compresión gzip para archivos estáticos
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # === Upstreams DEV ===
  # Definición de todos los contenedores disponibles para routing dinámico
  upstream frontend_padel_dev { server frontend_condor_dev:80; }      # Frontend principal de padel
  upstream frontend_canchas_dev { server frontend_canchas_dev:80; }    # Frontend de canchas
  upstream frontend_medicina_dev { server frontend_medicina_dev:80; }  # Frontend de medicina
  upstream frontend_superadmin_dev { server frontend_superadmin_dev:80; } # Frontend de superadmin
  upstream backend_dev { server backend_condor_dev:8000; }             # Backend API

  # --- WebSockets support
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # -------- HTTP (80 interno → 8080 en el contenedor) --------
  # Redirección HTTP → HTTPS para todos los dominios
  server {
    listen 8080;
    server_name ~^(?<tenant>[-a-z0-9]+)-dev\.cnd-ia\.com$ *.cnd-ia.com;

    # healthcheck del proxy (sin redirección)
    location = /healthz { return 200 "ok\n"; }

    # ACME HTTP-01 (por si hicieras certs por HTTP alguna vez)
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    # Todo lo demás → HTTPS (redirección obligatoria)
    location / { return 301 https://$host$request_uri; }
  }

  # ====================  HTTPS: AUTH DEV  =====================
  # Server para auth-dev.cnd-ia.com (autenticación centralizada)
  server {
    listen 8443 ssl http2;
    server_name auth-dev.cnd-ia.com;
    
    # Variables para routing dinámico (inicializadas vacías)
    set $fe_type "";
    set $target_upstream "";

    # Certificados SSL
    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # --- API → backend_dev (todas las rutas /api/ van al backend)
    location /api/ {
      proxy_pass http://backend_dev;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # --- Callbacks OAuth (normalización de URL)
    # Normaliza barra final para evitar duplicados
    location = /oauth/google/callback/ {
      return 301 https://$host/oauth/google/callback?$query_string;
    }

    # Callback OAuth real → backend_dev (que luego redirige al tenant)
    location = /oauth/google/callback {
      proxy_pass http://backend_dev/api/auth/oauth/callback/;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # --- ROUTING DINÁMICO: Todo lo demás → enrutamiento dinámico por tipo_fe
    # Esta es la parte clave: Lua consulta al backend y establece el upstream dinámicamente
    location / {
      # Preguntar al backend qué FE servir
      access_by_lua_block {
        local cjson = require "cjson"
        -- Consulta al backend para obtener la configuración del tenant
        local res = ngx.location.capture("/internal/tenant/config", {
          method = ngx.HTTP_GET,
          headers = { ["X-TENANT-HOST"] = ngx.var.host }
        })
        local fe = "padel"  -- default seguro
        if res and res.status == 200 then
          local ok, cfg = pcall(cjson.decode, res.body or "")
          if ok and cfg and cfg.tipo_fe then fe = tostring(cfg.tipo_fe) end
        end
        ngx.var.fe_type = fe
        -- Mapeo de tipo_fe a upstream
        local m = {
          padel      = "frontend_padel_dev",
          canchas    = "frontend_canchas_dev",
          medicina   = "frontend_medicina_dev",
          superadmin = "frontend_superadmin_dev",
        }
        ngx.var.target_upstream = m[fe] or "frontend_padel_dev"
        ngx.log(ngx.ERR, "[PROXY AUTH] host=", ngx.var.host, " fe_type=", fe, " upstream=", ngx.var.target_upstream)
      }
      
      # Proxy dinámico: usa la variable establecida por Lua
      proxy_intercept_errors on;
      proxy_pass http://$target_upstream;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      
      # SPA fallback: cuando React devuelve 404, servir index.html
      error_page 404 = @spa_index_auth;
    }
    
    # --- SPA FALLBACK: Maneja rutas de React que no existen físicamente
    location @spa_index_auth {
      internal;
      proxy_pass http://$target_upstream/index.html;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-TENANT-HOST $host;
    }

    # --- ENDPOINT INTERNO: Para consultas Lua (no tocar)
    # Este endpoint es usado por el Lua para consultar la configuración del tenant
    location = /internal/tenant/config {
      internal;
      proxy_pass http://backend_dev/api/tenant/config/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
    }

    # --- Headers de seguridad
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
  }

