# reverse-proxy/nginx.ec2.dev.conf
events {}

http {
  # --- logging útil
  log_format upstream_timing '$remote_addr $host $server_name [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                             'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time uht=$upstream_header_time';
  access_log /dev/stdout upstream_timing;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  client_max_body_size 25m;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # === Upstreams SOLO DEV ===
  upstream frontend_dev { server frontend_condor_dev:80; }
  upstream backend_dev  { server backend_condor_dev:8000; }

  # WebSockets
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # -------- HTTP (80 interno → 8080 en el contenedor) --------
  server {
    listen 8080;
    server_name padel-dev.cnd-ia.com *.cnd-ia.com;

    # healthcheck del proxy (sin redirección)
    location = /healthz { return 200 "ok\n"; }

    # ACME HTTP-01 (por si hicieras certs por HTTP alguna vez)
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    # Todo lo demás → HTTPS
    location / { return 301 https://$host$request_uri; }
  }

  # ====================  HTTPS: AUTH DEV  =====================
  server {
    listen 8443 ssl http2;
    server_name auth-dev.cnd-ia.com;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # API → backend_dev
    location /api/ {
      proxy_pass http://backend_dev;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Normaliza barra final
    location = /oauth/google/callback/ {
      return 301 https://$host/oauth/google/callback?$query_string;
    }

    # Callback OAuth real → backend_dev (que luego redirige al tenant)
    location = /oauth/google/callback {
      proxy_pass http://backend_dev/api/auth/oauth/callback/;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Todo lo demás → frontend_dev
    location / {
      proxy_pass http://frontend_dev;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
  }

  # ============  HTTPS: TENANTS DEV  =============
  server {
    listen 8443 ssl http2;
    server_name padel-dev.cnd-ia.com;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # API → backend_dev
    location /api/ {
      proxy_pass http://backend_dev;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

         # Callback OAuth → frontend_dev (el frontend maneja el intercambio)
         location = /oauth/google/callback {
           proxy_pass http://frontend_dev;
           proxy_http_version 1.1;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto https;
           proxy_set_header X-Forwarded-Port 443;
           proxy_set_header X-TENANT-HOST $host;
         }
         location = /oauth/google/callback/ {
           proxy_pass http://frontend_dev;
           proxy_http_version 1.1;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto https;
           proxy_set_header X-Forwarded-Port 443;
           proxy_set_header X-TENANT-HOST $host;
         }

    # Todo lo demás → frontend_dev
    location / {
      proxy_pass http://frontend_dev;
      proxy_http_version 1.1;
      proxy_read_timeout 180s; proxy_connect_timeout 5s; proxy_send_timeout 30s;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-TENANT-HOST $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
