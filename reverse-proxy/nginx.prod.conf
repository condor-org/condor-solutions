events {}

http {
  # logs más útiles (incluye host y vhost que respondió)
  log_format upstream_timing '$remote_addr $host $server_name [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                             'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time uht=$upstream_header_time';
  access_log /dev/stdout upstream_timing;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  client_max_body_size 25m;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  upstream frontend { server frontend_condor:80; }
  upstream backend  { server backend_condor:8000; }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # -------- HTTP (8080) --------
  server {
    listen 8080;
    server_name padel.cnd-ia.com *.cnd-ia.com;

    # healthcheck local SIN redirección
    location = /healthz { return 200 "ok\n"; }

    # (opcional) ACME si algún día usás HTTP-01
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    # todo lo demás -> HTTPS
    location / { return 301 https://$host$request_uri; }
  }

  # -------- HTTPS (auth) --------
  server {
    listen 8443 ssl;
    http2 on;
    server_name auth.cnd-ia.com;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # API -> backend
    location /api/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://backend;
    }

    # Normaliza barra final SOLO en auth
    location = /oauth/google/callback/ {
      return 301 https://$host/oauth/google/callback?$query_string;
    }

    # Callback REAL -> backend (GET que redirige a FE)
    location = /oauth/google/callback {
      proxy_pass http://backend/api/auth/oauth/callback/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
    }

    # Todo lo demás -> frontend
    location / {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://frontend;
    }

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
  }

  # -------- HTTPS (otros tenants) --------
  server {
    listen 8443 ssl;
    http2 on;
    server_name ~^(?<tenant>[-a-z0-9]+)\.cnd-ia\.com$;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # API -> backend
    location /api/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://backend;
    }

    # Callback de la SPA: pasar directo al FE (sin redirigir)
    location = /oauth/google/callback {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-Tenant-Host $host;
      proxy_set_header X-Tenant $tenant;
    }
    location = /oauth/google/callback/ {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-Tenant-Host $host;
      proxy_set_header X-Tenant $tenant;
    }

    # Todo lo demás -> frontend
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-Tenant-Host $host;
      proxy_set_header X-Tenant $tenant;
    }
  }
}
