events {}

http {
  # -------- Logs útiles --------
  log_format upstream_timing '$remote_addr $host $server_name [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                             'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time uht=$upstream_header_time';
  access_log /dev/stdout upstream_timing;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  client_max_body_size 25m;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  upstream frontend { server frontend_condor:80; }
  upstream backend  { server backend_condor:8000; }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # -------- HTTP (8080) --------
  server {
    listen 8080;
    server_name padel.cnd-ia.com *.cnd-ia.com;
    add_header X-Debug-Server http-redirect always;

    # healthcheck local SIN redirección
    location = /healthz { return 200 "ok\n"; }

    # (opcional) ACME
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    # todo lo demás -> HTTPS
    location / { return 301 https://$host$request_uri; }
  }

  # ==================================================================
  # 1) TENANTS primero (lob-padel.cnd-ia.com, etc.)
  #    Este server DEBE responder /oauth/google/callback con la SPA.
  # ==================================================================
  server {
    listen 8443 ssl http2;
    server_name ~^(?<tenant>[-a-z0-9]+)\.cnd-ia\.com$;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Debug-Server tenant always;

    # API -> backend (mismo origen, sin CORS)
    location /api/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://backend;
      add_header X-Debug-Location tenant_api always;
    }

    # ⚠️ Callback de la SPA: SIEMPRE al frontend (React)
    # Sin reescrituras; respetamos query (?code&state&...)
    location = /oauth/google/callback {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-Tenant-Host $host;
      proxy_set_header X-Tenant $tenant;
      add_header X-Debug-Location tenant_fe_cb always;
    }

    # Aceptar también con barra final, por si acaso
    location = /oauth/google/callback/ {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      proxy_set_header X-Tenant-Host $host;
      proxy_set_header X-Tenant $tenant;
      add_header X-Debug-Location tenant_fe_cb_slash always;
    }

    # Todo lo demás -> frontend (SPA)
    location / {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://frontend;
      add_header X-Debug-Location tenant_fe_root always;
    }
  }

  # ==================================================================
  # 2) AUTH (sólo auth.cnd-ia.com)
  #    Este server maneja el callback del proveedor (Google -> backend).
  # ==================================================================
  server {
    listen 8443 ssl http2;
    server_name auth.cnd-ia.com;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Debug-Server auth always;

    # API -> backend
    location /api/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://backend;
      add_header X-Debug-Location auth_api always;
    }

    # Normaliza barra final SOLO en auth
    location = /oauth/google/callback/ {
      return 301 https://$host/oauth/google/callback?$query_string;
    }

    # Callback REAL -> backend (GET que redirige al FE con ?code&state)
    location = /oauth/google/callback {
      proxy_pass http://backend/api/auth/oauth/callback/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
      add_header X-Debug-Location auth_backend_cb always;
    }

    # Todo lo demás -> frontend (facilita landing estática si abrís auth.cnd-ia.com)
    location / {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://frontend;
      add_header X-Debug-Location auth_fe_root always;
    }
  }

  # ==================================================================
  # 3) DEFAULT "catch-all" (por si algo cae sin host esperado)
  # ==================================================================
  server {
    listen 8443 ssl http2 default_server;
    server_name _;
    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;
    add_header X-Debug-Server default_catch_all always;
    return 421; # Misdirected Request
  }
}
