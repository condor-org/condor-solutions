events {}

http {
  # logs más útiles
  log_format upstream_timing '$remote_addr - $remote_user [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                             'rt=$request_time urt=$upstream_response_time uct=$upstream_connect_time uht=$upstream_header_time';
  access_log /dev/stdout upstream_timing;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  client_max_body_size 25m;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  upstream frontend { server frontend_condor:80; }
  upstream backend  { server backend_condor:8000; }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # -------- HTTP (8080) --------
  server {
    listen 8080;
    server_name padel.cnd-ia.com *.cnd-ia.com;

    # healthcheck local SIN redirección
    location = /healthz { return 200 "ok\n"; }

    # (opcional) ACME si algún día usás HTTP-01
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    # todo lo demás -> HTTPS
    location / { return 301 https://$host$request_uri; }
  }

  # -------- HTTPS (8443) --------
  server {
    listen 8443 ssl http2;
    server_name padel.cnd-ia.com auth.cnd-ia.com *.cnd-ia.com;

    ssl_certificate     /etc/letsencrypt/live/cnd-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnd-ia.com/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # --- API → backend ---
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;

      proxy_read_timeout 180s;
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # --- Todo lo demás → frontend (SPA) ---
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Port 443;
    }

    # headers de seguridad
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
  }
}
