version: '3.9'

services:

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: backend_condor
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=condor_core.settings.dev
      # â†“ reduce ruido de logs:
      - DJANGO_REQUEST_LOG_LEVEL=ERROR
      - DJANGO_MIDDLEWARE_LOG_LEVEL=WARNING
      - DJANGO_LOG_SKIP_CONTAINS=/api/notificaciones/unread_count/,/api/token/refresh/
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    # protege EC2 de OOM y disco por logs
    mem_limit: "1g"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend-padel
      dockerfile: docker/Dockerfile
      args:
        REACT_ENV: development
    container_name: frontend_condor
    restart: always
    ports:
      - "80:80"
    mem_limit: "256m"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  db:
    image: postgres:14
    container_name: postgres_condor
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    mem_limit: "512m"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  redis:
    image: redis:7
    container_name: redis_condor
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    mem_limit: "256m"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  cron:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.cron
    container_name: cron_condor
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=condor_core.settings.dev
      # mismos filtros de logs que backend
      - DJANGO_REQUEST_LOG_LEVEL=ERROR
      - DJANGO_MIDDLEWARE_LOG_LEVEL=WARNING
      - DJANGO_LOG_SKIP_CONTAINS=/api/notificaciones/unread_count/,/api/token/refresh/
    volumes:
      - ./backend:/app
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db
      - redis
    mem_limit: "512m"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

volumes:
  postgres_data:
    name: condor_postgres_data
  redis_data:
    name: condor_redis_data
