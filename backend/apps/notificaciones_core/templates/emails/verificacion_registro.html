<!doctype html>
<html>
  <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto;">
    <div style="max-width:600px;margin:auto;border:1px solid #eee;border-radius:12px;padding:24px">
      <h2 style="margin:0 0 12px 0">Verifica tu email</h2>
      <p>Hola,</p>
      <p>Para completar tu registro en {{ cliente_nombre }}, ingresa el siguiente código:</p>
      
      <div style="font-size:32px;font-weight:bold;text-align:center;background:#f5f5f5;padding:20px;border-radius:8px;margin:20px 0;letter-spacing:4px">
        {{ codigo }}
      </div>
      
      <p><strong>Este código expira en {{ expira_en }}.</strong></p>
      <p>Si no solicitaste este código, puedes ignorar este email.</p>
      
      <p style="margin-top:28px">Saludos!<br><b>{{ cliente_nombre }}</b></p>
    </div>
    <p style="text-align:center;color:#888;font-size:12px">© {{ year }} {{ cliente_nombre }}</p>
  </body>
</html>
